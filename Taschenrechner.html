<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="style-rechner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<script>
    function appendOperation(operation){
        document.getElementById('resultArea').innerHTML  += operation;
    };

    function calculateResult() {
            let container = document.getElementById('resultArea');
            let result = eval(container.innerHTML);
            container.innerHTML = result;
        };

    function deleteLast() {
            let container = document.getElementById('resultArea');
            if (container.innerHTML.endsWith(' ')){
                container.innerHTML = container.innerHTML.slice(0, -3);
                } else {
                    container.innerHTML = container.innerHTML.slice(0, -1);
                };
    };
</script>
</head>
<body>
    <button class="back-button"><a class="back-link" href="index.html">Zur√ºck</a></button>
    <div id="resultArea"></div>
    <table>
        <tr id="firstLine"><td></td><td></td><td></td><td onclick="deleteLast()">Del</td></tr>
        <tr><td onclick="appendOperation(7)">7</td><td onclick="appendOperation(8)">8</td><td onclick="appendOperation(9)">9</td><td  class="highlight" onclick="appendOperation(' + ')">+</td></tr>
        <tr><td onclick="appendOperation(4)">4</td><td onclick="appendOperation(5)">5</td><td onclick="appendOperation(6)">6</td><td class="highlight" onclick="appendOperation(' - ')">-</td></tr>
        <tr><td onclick="appendOperation(1)">1</td><td onclick="appendOperation(2)">2</td><td onclick="appendOperation(3)">3</td><td class="highlight" onclick="appendOperation(' * ')">*</td></tr>
        <tr><td onclick="appendOperation(0)">0</td><td class="highlight" onclick="appendOperation('.')">,</td><td onclick="calculateResult()" id="result">=</td><td class="highlight" onclick="appendOperation(' / ')">/</td></tr>

    </table>
    
</body>
</html>
